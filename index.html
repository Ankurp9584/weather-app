<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="container">
            <div class="search_box">
                <input type="text" id="search_bar" name="search_bar" placeholder="Enter City Name">
                <label for="search_bar"><button id="search_btn"><img src="./img/search.svg"
                            alt="Search"></button></label>
            </div>
            <p id="error">Invalid City Name! Please Enter Valid City Name.</p>

            <div class="weather">
                    <img src="./img/brightness-high.svg" alt="SunSet" id="cloud-img">
                    <h1 class="temp"><span id="temp">7</span>&deg;C</h1>
                    <h2 id="city">City Name</h2>

                <div class="humidity_wind">
                    <div class="col">
                        <img src="./img/water.svg" alt="hum">
                        <div>
                            <p class="humidity"><span id="humidity">48</span>%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="./img/wind.svg" alt="wind">
                        <div>
                            <p class="wind"><span id="windSpeed">10.29</span> km/h</p><br>
                            <p>Wind Speed</p>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
